<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro Pessoal</title>
    <!-- Tailwind CSS para um design moderno e responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Animação suave para a mensagem de feedback */
        .fade-in-out {
            animation: fadeInOut 4s ease-in-out forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(10px); }
            15% { opacity: 1; transform: translateY(0); }
            85% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg mx-auto p-6 md:p-8 bg-white rounded-2xl shadow-lg">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">Novo Lançamento</h1>
        <p class="text-gray-500 mb-6">Adicione uma nova receita ou despesa.</p>

        <!-- O formulário que envia os dados -->
        <form id="finance-form">
            <!-- Campo Descrição -->
            <div class="mb-4">
                <label for="descricao" class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                <input type="text" id="descricao" name="descricao" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </div>

            <!-- Campos Categoria e Tipo na mesma linha -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="categoria" class="block text-sm font-medium text-gray-700 mb-1">Categoria</label>
                    <input type="text" id="categoria" name="categoria" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <div>
                    <label for="tipo" class="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
                    <select id="tipo" name="tipo" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition bg-white">
                        <option value="Despesa">Despesa</option>
                        <option value="Receita">Receita</option>
                    </select>
                </div>
            </div>

            <!-- NOVO CAMPO: Sub-tipo (aparece apenas para despesas) -->
            <div class="mb-4" id="sub-tipo-container">
                <label for="subtipo" class="block text-sm font-medium text-gray-700 mb-1">Sub-tipo da Despesa</label>
                <input type="text" id="subtipo" name="subtipo" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Ex: Fixo, Variável, Investimento">
            </div>

            <!-- Campo Valor -->
            <div class="mb-6">
                <label for="valor" class="block text-sm font-medium text-gray-700 mb-1">Valor (R$)</label>
                <input type="text" id="valor" name="valor" inputmode="decimal" required placeholder="Ex: 50,25" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </div>

            <!-- Botão de Envio -->
            <button type="submit" id="submit-button" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 transform hover:scale-105">
                Adicionar Lançamento
            </button>
        </form>
        
        <!-- Mensagem de feedback (sucesso ou erro) -->
        <div id="feedback-message" class="mt-4 text-center"></div>
    </div>

    <script>
        const form = document.getElementById('finance-form');
        const submitButton = document.getElementById('submit-button');
        const feedbackMessage = document.getElementById('feedback-message');
        const tipoSelect = document.getElementById('tipo');
        const subTipoContainer = document.getElementById('sub-tipo-container');
        
        // ********************************************************************
        // COLE A URL DO SEU APP SCRIPT AQUI DENTRO DAS ASPAS
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwWxFUtv2dgTTe2grPB5WckH5sqibIabrH9HynjNSqiRi52I8fRjyzm1HwbBA3aHE9Npw/exec";
        // ********************************************************************

        // Função para mostrar ou esconder o campo Sub-tipo
        function toggleSubTipoVisibility() {
            if (tipoSelect.value === 'Despesa') {
                subTipoContainer.style.display = 'block';
            } else {
                subTipoContainer.style.display = 'none';
            }
        }

        // Adiciona um listener para quando o tipo for alterado
        tipoSelect.addEventListener('change', toggleSubTipoVisibility);

        // Executa a função uma vez para definir o estado inicial correto
        toggleSubTipoVisibility();

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            if (SCRIPT_URL.includes("COLE_A_URL_DO_APP_SCRIPT_AQUI") || SCRIPT_URL.trim() === "") {
                showFeedback('Erro de Configuração: Por favor, cole a URL do seu App Script no código HTML.', 'error');
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    showFeedback('Lançamento salvo com sucesso!', 'success');
                    form.reset();
                    toggleSubTipoVisibility(); // Garante que o campo sub-tipo volte ao estado correto
                } else {
                    showFeedback('Ocorreu um erro: ' + data.message, 'error');
                }
            })
            .catch(error => {
                showFeedback('Erro de conexão. Verifique a sua internet ou a URL do script.', 'error');
                console.error('Error:', error);
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'Adicionar Lançamento';
            });
        });

        function showFeedback(message, type) {
            feedbackMessage.textContent = message;
            feedbackMessage.className = `mt-4 text-center p-3 rounded-lg ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'} fade-in-out`;
            
            setTimeout(() => {
                feedbackMessage.textContent = '';
                feedbackMessage.className = 'mt-4 text-center';
            }, 4000);
        }
    </script>
</body>
</html>
